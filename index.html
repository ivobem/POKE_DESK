<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" href="./favicon/favicon-16x16.png"> <!-- o ícone da pokebola exibibido na aba do navegador, paralelo ao title-->
  <link rel="stylesheet" href="./CSS/style.css">

  <title>Pokédex</title>
</head>
<body>
  
  <main>
    <img src="#" alt="pokemon" class="pokemon_image">
    <img src="./imagem/pokedex.png" alt="imagem da pokedex" class="pokedex">

    <h1 class="pokemon_data">
      <span class="pokemon_number"></span> -
      <span class="pokemon_name"></span>
    </h1>

    <form class="form">
      <input 
      type="search"
      class="input_search"
      placeholder="Name or Number"
      required
      />
    </form>

    <div class="buttons">
        <button class="button btn-prev">Prev &lt;</button>
        <button class="button btn-next">Next ></button>

    </div>

  </main>

  <script src="./JS/script.js"></script>
</body>
</html>
